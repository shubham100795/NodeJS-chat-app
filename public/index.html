<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/mustache.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">

      <ol id="messages" class="chat__messages"></ol>

      <script id="message-template" type="text/template"><!--template for normal messages-->
        <li id="message">
          <div class="message__title">
            <h4>{{From}}</h4>
            <span>{{createdAt}}</span>
          </div>

          <div class="message__body">
            <p>{{Text}}</p>
          </div>
        </li>
      </script>

      <script id="location-message-template" type="text/template"><!--template for location messages-->
        <li id="message">
          <div class="message__title">
            <h4>{{From}}</h4>
            <span>{{createdAt}}</span>
          </div>

          <div class="message__body">
            <p>
            <a href={{Url}} target="_blank">My current location</a>
            </p>
          </div>
        </li>
      </script>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="false" required/><br>
        <button>Send</button>
      </form>
      <br>
      <button id="location-button">Send current location</button>
    </div>

   </div>
  </body>
</html>
